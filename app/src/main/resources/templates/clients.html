<!DOCTYPE html>
<html lang=¨pt-br¨>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastro de Clientes</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Cadastro de Clientes</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients}" disabled>Cadastro de Telefones</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Lista de Clientes </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/clients/new}" class="btn btn-primary btn-sm mb-3"> Adicionar Cliente</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Nome do Cliente</th>
            <th> Endereço do Cliente</th>
            <th> Bairro</th>
            <th> Telefones</th>
            <th> Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="client: ${clients}">
            <td th:text="${client.name}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.district}"></td>
            <td th:text="${#strings.listJoin(client.phoneNumbers.![number], ' , ')}">-->
                <a class="btn btn-primary">Atualizar Telefones</a>
            </td>
            <td>
                <a th:href="@{/clients/edit/{id}(id=${client.id})}"
                   class="btn btn-primary">Atualizar Cadastro</a>

                <a th:href="@{/phonenumbers/show/{id}(id=${client.id})}"
                   class="btn btn-primary">Atualizar Telefones</a>

                <a th:href="@{/clients/{id}(id=${client.id})}"
                   class="btn btn-danger">Deletar</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
